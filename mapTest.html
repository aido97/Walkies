<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple markers</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

      function initMap() {
        var mark1 = {lat: 53.341665, lng: -6.229011};
        var mark2 = {lat: 53.341865, lng: -6.234095};
        var mark3 = {lat: 53.342455, lng: -6.238445};
        
        //https://maps.googleapis.com/maps/api/distancematrix/json?origins=53.341665,-6.229011&destinations=53.341665,-6.229011|53.341865,-6.234095|53.342455,-6.238445&mode=walking&language=en-FR&key=AIzaSyDAriR3Q9YW866bSWTMkqXNlxOzPGsBiHU
        document.getElementById("demo").innerHTML = 1;
  
        
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15,
          center: mark1
        });

        var marker = new google.maps.Marker({
          position: mark1,
          map: map,
          title: 'Hello World!'
        });
        
        var marker2 = new google.maps.Marker({
          position: mark2,
          map: map,
          title: 'Hello World!'
        });
        
        var marker3 = new google.maps.Marker({
          position: mark3,
          map: map,
          title: 'Hello World!'
        });
        
        alert(getDistance(marker1, marker2))
      }
      
      var rad = function(x) {
          return x * Math.PI / 180;
        };

        var getDistance = function(p1, p2) {
          var R = 6378137; // Earthâ€™s mean radius in meter
          var dLat = rad(p2.lat() - p1.lat());
          var dLong = rad(p2.lng() - p1.lng());
          var a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
          Math.cos(rad(p1.lat())) * Math.cos(rad(p2.lat())) *
          Math.sin(dLong / 2) * Math.sin(dLong / 2);
          var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
          var d = R * c;
          return d; // returns the distance in meter
        };
    </script>
    
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDAriR3Q9YW866bSWTMkqXNlxOzPGsBiHU&callback=initMap">
    </script>
    <p id = "demo">
      
    </p>
  </body>
</html>
